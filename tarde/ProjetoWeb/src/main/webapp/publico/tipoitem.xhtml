<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Cadastro de Tipos de Itens</ui:define>
	<ui:define name="section">
	<h1>Cadastro de Tipos de Itens</h1>
	<h:form id="cadastro">
	<h:inputHidden value="#{tipoItemMB.destinoSalvar}"/>
		<p:messages id="messages" autoUpdate="true" />

		<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" label="Nome"
				value="#{tipoItemMB.tipoItem.nome}" size="30" maxlength="30"
				required="true">
				<f:validateLength minimum="3" maximum="30" />
			</p:inputText>

			<p:outputLabel value="Descrição:" for="descricao" />
			<p:inputText id="descricao" label="Descricao"
				value="#{tipoItemMB.tipoItem.descricao}" size="10" />
				
				<p:outputLabel value="Icone:" for="icone" />
				<p:inputText id="icone" label="Icone"
				value="#{tipoItemMB.tipoItem.icone}" size="10" />
				
				
		</h:panelGrid>

		<p:commandButton action="#{tipoItemMB.salvar()}" value="Salvar" />
	</h:form>
</ui:define>
</ui:composition>
