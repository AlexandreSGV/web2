<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Lista de Reciláveis</ui:define>
	<ui:define name="section">
	<h:form>
	<p:dataTable var="ite" value="#{tipoItemMB.lista}" sortMode="multiple">
        <f:facet name="header">
            Lista de itens reciclaveis
        </f:facet>
        <p:column headerText="Id" sortBy="#{ite.id}">
            <h:outputText value="#{ite.id}" />
        </p:column>
 
        <p:column headerText="Nome" sortBy="#{ite.nome}">
            <h:outputText value="#{ite.nome}" />
        </p:column>
 
        <p:column headerText="Descrição" sortBy="#{ite.descricao}">
            <h:outputText value="#{ite.descricao}" />
        </p:column>
 		<p:column headerText="Icone" sortBy="#{ite.icone}">
            <h:outputText value="#{ite.icone}" />
        </p:column>
   
    </p:dataTable>
    </h:form>
</ui:define>
</ui:composition>
