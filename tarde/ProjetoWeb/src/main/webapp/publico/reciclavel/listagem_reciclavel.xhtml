<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Financeiro</title>
</h:head>
<h:body>
	<h1>Financeiro</h1>
	<h:form>
	<p:dataTable var="rec" value="#{reciclavelMB.lista}" sortMode="multiple">
        <f:facet name="header">
            Lista de Reciclaveis
        </f:facet>
        <p:column headerText="Id" sortBy="#{rec.id}">
            <h:outputText value="#{rec.id}" />
        </p:column>
 
        <p:column headerText="Nome" sortBy="#{rec.nome}">
            <h:outputText value="#{rec.nome}" />
        </p:column>
 
        <p:column headerText="Quantidade" sortBy="#{rec.quantidade}">
            <h:outputText value="#{rec.quantidade}" />
        </p:column>
 		<p:column headerText="Usuario" sortBy="#{rec.usuario.nome}">
            <h:outputText value="#{rec.usuario.nome}" />
        </p:column>
        
        <p:column headerText="Tipo" sortBy="#{rec.tipoItem.nome}">
            <h:outputText value="#{rec.tipoItem.nome}" id="tp"/>
            <p:tooltip id="toolTipGrow" for="tp" value="#{rec.tipoItem.descricao}"
               showEffect="clip" hideEffect="explode" />
        </p:column>
   
    </p:dataTable>
    </h:form>
</h:body>
</html>
